<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="./js/build.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="./css/preloader.css">
	<link rel="stylesheet" type="text/css" href="./css/app.css">

	<title>New York Times API | EPAM Test Project</title>
</head>
<body>
	<header>
		<div id="wrapper-header">
			<span id="logo">New York Times | Top Stories</span>
			<div id="search-button"><img src="./img/search.png" alt="Search"></div>
			<div id="sections-button"><img src="./img/threelines.png" alt="Sections"></div>
		</div>
	</header>
	<div id="sections-menu">
		<div id="sections-menu-trianle"></div>
		<div><ul id="sections-menu-items"></ul></div>
	</div>
	<div id="section-name">Section</div>
	<div class="cssload-loader">
		<div class="cssload-inner cssload-one"></div>
		<div class="cssload-inner cssload-two"></div>
		<div class="cssload-inner cssload-three"></div>
	</div>
	<div id="content">
		<div id="wrapper-content">
			<div id="left-list" class="list-of-notes"></div>
			<div id="right-list" class="list-of-notes"></div>
		</div>
	</div>
	<footer>
		<div id="wrapper-footer">
			<span>2016, Nikolay Zamulov, New York Times API | EPAM Test Project</span>
			<div id="github-button"><img src="/www/img/github_icon.png" alt="Github"></div>
		</div>
	</footer>
</body>
</html>
